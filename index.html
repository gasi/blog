---
layout: default
title: RTFM / Daniel Gasienica
---
<div id="single-article">
    <hr class="notop" />
    <h5>{{ site.posts[0].date | date: '%B %e, %Y' }}</h5>
    <div class="post">
        <h1>
            <a href="{{ site.posts[0].url }}"
               rel="bookmark"
               title="Permanent Link: {{ site.posts[0].title }}">{{ site.posts[0].title }}</a>
        </h1>
        <div class="entry">{{ site.posts[0].content }}</div>

        <div class="sharing">
            <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
            <fb:like
                id="facebook-button"
                href="http://www.gasi.ch{{ site.posts[0].url }}"
                layout="button_count"
                width="90px"
                style="top:-3px"></fb:like>

            <a id="twitter-button"
               class="twitter-share-button"
               data-url="http://www.gasi.ch{{ site.posts[0].url }}"
               data-text="{{ site.posts[0].title }}"
               data-via="gasi"
               data-related="gasi:Daniel Gasienica"
               href="http://twitter.com/share">Tweet</a>
            <script async type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

            <g:plusone size="medium" href="http://www.gasi.ch{{ site.posts[0].url }}"></g:plusone>

            <script type="text/javascript">
              (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
              })();
            </script>
        </div>
    </div>
</div>
